<ion-content padding>

<ion-row class="logo-row">
	<ion-col></ion-col>
    <ion-col width-67>
      <!--<embed style="display:block; margin:auto;" name="E" id="E" src="../../images/Lael Logo.svg" width="150" height="150">-->
      <object data="../../images/Lael Logo.svg" type="image/svg+xml" width="150" height="150" style="display:block;margin:auto;">
        <img src="../../images/Lael Logo.png" />
      </object>
    </ion-col>
    <ion-col></ion-col>
</ion-row>

<div class="login-box">

	<form [formGroup]="registerForm" novalidate (ngSubmit)="onRegistrationSubmit(registerForm.value)">

     <ion-row>
        <ion-col>
          <ion-list inset>

						<ion-item>
              <ion-input formControlName="firstName" type="text" placeholder="First Name"></ion-input>
            </ion-item>

						<ion-item>
              <ion-input formControlName="lastName" type="text" placeholder="Last Name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input formControlName="email" type="text" placeholder="name@company.com"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Create Account</button> 
	        <button ion-button class="register-btn" block clear type="button" (click)="goToLogin()">Login</button>
        </ion-col>
      </ion-row>



	</form>
